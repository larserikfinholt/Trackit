<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="content/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" href="content/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="content/main.css">

    <script src="scripts/modernizr-2.5.3.min.js"></script>
</head>
<body>
    <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Trackit</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row" data-bind="foreach: days">
            <!-- day -->
            <div class="span2">

                <h3 data-bind="text: date.getDay()"></h3>

                <div data-bind="foreach: tasks">
                    <!-- task -->
                    <a data-bind="text: $data.title, 
                                         attr: { 'class': 'btn ' + $data.done(), 
                                                 'data-task': $data.title,
                                                 'data-day' : $parent,
                                                 'data-doneBy': $data.doneBy },
                                         click: $root.showDialog"></a>
                </div>
            </div>
        </div>

        <hr>

        <footer>
            <p>&copy; Lars Erik Finholt IT 2012</p>
        </footer>

    </div>
    <!-- Dialog -->
    <a id="tmp" role="button" class="btn" >Launch demo modal</a>
    <div class="modal hide" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">

            <div data-bind="foreach: persons">
                <!-- person -->
                <a href="#myModal" class="btn btn-primary personbutton" data-bind="text: $data, click: $root.setDoneBy"></a>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
        </div>

    </div>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>

    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-2.1.0.debug.js"></script>
    <script src="Scripts/plugins.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
